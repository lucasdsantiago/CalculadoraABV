<ion-header>
  <ion-navbar>
    <ion-title>
      Calculadora ABV
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>

      <ion-item>
        <ion-input floating type="number" [(ngModel)]="densidadeFinal" step="0.001" placeholder="Densidade Final" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input floating type="number" [(ngModel)]="densidadeInicial" step="0.001" placeholder="Densidade Inicial" ng-pattern="/^[0-9]+(\.[0-9]{1,2})?$/"></ion-input>
      </ion-item>
            
      <button ion-button full (click)="calcularABV()">Calcular</button>

</ion-list>
</ion-content>
